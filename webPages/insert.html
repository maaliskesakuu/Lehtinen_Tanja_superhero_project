<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Superhero</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="/js/helper.js"></script>
    <script src="/js/insert.js"></script>
  </head>
  <body>
    <main>
      <h2>Insert a superhero</h2>
      <div id="fields">
        <div>
          <label>superhero ID: </label>
          <input type="text" id="superheroId" />
        </div>
        <div>
          <label>name: </label>
          <input type="text" id="name" />
        </div>
        <div>
          <label>superproperty: </label>
          <input type="text" id="superproperty" />
        </div>
        <div>
          <label>year of birth: </label>
          <input type="text" id="birthyear" />
        </div>
        <div>
          <label>strength: </label>
          <input type="text" id="strength" />
        </div>
      </div>
      <button id="submit">Submit</button>
      <div id="messagearea"></div>
      <a href="/"><button>Menu</button></a>
    </main>
  </body>
